<div class="container ContactBox">
    <div class="row flex-wrap justify-content-center align-items-center sm-column">
        <div class="col-sm-6 firstBox">
          <!-- <img src="assets/contactBg.png" alt="winter"/> -->
          <h2>I'd Love to hear from you!</h2>
        </div>
        <div class="col-sm-6 secondBox">
         
            <form >
                <div class="col-sm-12 ml-4 ml-sm-0 form-group">
                  <h2>Contact</h2>
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="col-sm-12 col-md-10 ml-4 ml-sm-0 form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="col-sm-12 col-md-10 ml-4 ml-sm-0 form-group">
                  <label for="exampleFormControlTextarea1">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
                </div>
                <div class="col-8">
                <button type="submit" class="btn ">Submit</button>
              </div>
              </form>
        </div>
    </div>
</div>
